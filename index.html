      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a0000);
      color: #ffdddd;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }
    
    /* خلفية نجوم متلألئة (particles صغيرة) */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;

      pointer-events: none;
      z-index: -2;
      overflow: hidden;
    }
    
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0;
      box-shadow: 0 0 8px rgba(255,255,255,0.8);
      animation: twinkle linear infinite;
    }
    
    @keyframes twinkle {
      0%   { opacity: 0; transform: scale(0.5); }
      50%  { opacity: 0.9; transform: scale(1.2); }
      100% { opacity: 0; transform: scale(0.5); }
    }
    
    /* لإنشاء نجوم عشوائية عبر JS */
    
    h1 {
      font-size: 4.5rem;
      margin: 30px 0 10px;
      background: linear-gradient(90deg, #ff0044, #ff6600, #ff0044);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(255, 30, 60, 0.8);
      letter-spacing: 4px;
      z-index: 5;
    }
    
    .subtitle {
      font-size: 1.4rem;
      color: #ff9999;
      margin-bottom: 60px;
      text-shadow: 0 0 15px rgba(255, 100, 100, 0.5);
      z-index: 5;
    }
    
    .cracked-info {

      right: 20px;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(8px);
      border: 1px solid #ff0044;
      border-radius: 12px;
      padding: 15px 25px;
      max-width: 320px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold;
      color: #ffffff;
      box-shadow: 0 0 25px rgba(255, 0, 68, 0.5);
      z-index: 10;
      animation: glowPulse 4s infinite alternate;
    }
    
    .cracked-info span {
      color: #ff3366;
      font-size: 1.3rem;
    }
    
    @keyframes glowPulse {
      0% { box-shadow: 0 0 25px rgba(255, 0, 68, 0.5); }
      100% { box-shadow: 0 0 45px rgba(255, 0, 68, 0.8); }
    }
    
    .showcase {
      position: relative;
      width: 90%;
      max-width: 700px;
      margin: 0 auto 80px;
      perspective: 1200px;
      z-index: 5;
    }
    
    .frame {
      position: relative;
      transform-style: preserve-3d;
      transform: rotateY(8deg) rotateX(10deg);
      transition: transform 0.6s ease;
    }
    
    .frame:hover {
      transform: rotateY(-8deg) rotateX(-10deg) scale(1.05);
    }
    
    .image-container {
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 
        0 0 60px rgba(255, 40, 80, 0.7),
        inset 0 0 40px rgba(255, 60, 100, 0.4);
      background: rgba(0,0,0,0.6);
    }
    
    .main-img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 18px;
    }
    
    .fire-border {
      position: absolute;
      inset: -12px;
      border-radius: 28px;
      pointer-events: none;
      background: 
        radial-gradient(circle at 30% 20%, rgba(255,80,0,0.8) 0%, transparent 60%),
        radial-gradient(circle at 70% 80%, rgba(255,40,0,0.7) 0%, transparent 60%);
      filter: blur(8px);
      opacity: 0.9;
      animation: firePulse 3.5s infinite alternate;
      z-index: -1;
    }
    
    @keyframes firePulse {
      0%   { opacity: 0.7; transform: scale(1.02); }
      100% { opacity: 1.0; transform: scale(1.08); }
    }
    
    .download-btn {
      display: inline-block;
      padding: 20px 70px;
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      background: linear-gradient(145deg, #1a1a1a, #000000);
      border: 2px solid #ff0044;
      border-radius: 60px;
      box-shadow: 
        0 0 35px rgba(255, 0, 68, 0.6),
        inset 0 0 25px rgba(255, 0, 68, 0.25);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      transition: all 0.4s ease;
      margin-bottom: 100px;
      z-index: 5;
    }
    
    .download-btn:hover {
      transform: translateY(-8px) scale(1.08);
      box-shadow: 
        0 0 70px rgba(255, 0, 68, 0.9),
        inset 0 0 40px rgba(255, 0, 68, 0.4);
      border-color: #ff3366;
      background: linear-gradient(145deg, #2a0000, #000000);
    }
    
    .download-btn:active {
      transform: translateY(-2px) scale(0.98);
    }
  </style>

<body>

  <!-- خلفية النجوم -->

  <div class="showcase">

  <a href="https://github.com/TeacheRX1/dir3/raw/refs/heads/main/redengine.exe"

     download>

  <!-- سكريبت لإنشاء نجوم عشوائية متحركة -->
  <script>
    const starsContainer = document.getElementById('stars');
    
    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      
      const size = Math.random() * 3 + 1; // حجم 1-4px
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      
      const duration = Math.random() * 5 + 3; // 3-8 ثواني
      star.style.animationDuration = `${duration}s`;
      
      const delay = Math.random() * 10; // تأخير عشوائي
      star.style.animationDelay = `${delay}s`;
      
      starsContainer.appendChild(star);
      
      // إزالة النجم بعد انتهاء الanimation لتوفير الأداء
      setTimeout(() => {
        star.remove();
      }, (duration + delay) * 1000 + 1000);
    }
    
    // إنشاء نجوم جديدة كل فترة
    setInterval(createStar, 150); // كل 150ms نجم جديد
    
    // إنشاء بعض النجوم الأولية فوراً
    for(let i = 0; i < 80; i++) {
      createStar();
    }
  </script>
